<div class="skill" data-tooltip="{{.title}}">
	{{if .img }} {{ $split_name := split .img "-"}} {{ $name := first 1 $split_name}}
	<img
		class="skill-image"
		loading="lazy"
		src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/{{ index ($name) 0 }}/{{ .img }}.svg"
		alt="{{.title}}"
	/>
	{{end}}
	<span class="level-box level-{{ .level }}">{{ .level }}</span>
</div>

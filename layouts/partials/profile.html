<header class="profile">

    {{ if .Site.Params.avatarLink }}
    <a href="{{ .Site.Params.avatarLink }}">
        <img class="avatar" alt="avatar" src="{{ "/images/avatar.jpg" | relURL }}" />
    </a>
    {{ else }} <img class="avatar" alt="avatar" src="{{ "/images/avatar.jpg" | relURL }}" /> {{ end }}

    <h1 style="color: black">{{ .Site.Title }}</h1>

    {{ with .Site.Params.Bio }}
    <small style="color: darkslategray">{{ . | markdownify }}</small>
    {{ end }}

</header>

<footer id="footer">
  <div class="copyright">
    {{ with .Site.Params.copyright }} {{ . | markdownify }} {{ else }}
    Copyright Â© 2020-{{ now.Format "2006"}}
    {{ .Site.Params.Author.Name }} {{ end }}
  </div>

  {{ if ne .Site.Params.showPowerBy false }}
  <div class="powerby">{{ i18n "poweredBy" | safeHTML }}</div>
  {{ end }}

  {{ if .Site.Social }} {{ partial "social.html" . }} {{ end }}
</footer>
